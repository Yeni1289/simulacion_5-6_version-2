<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Loader - Notebook Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìä</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">
    <style>
        /* Estilos inline para asegurar que funcione */
        .test-btn {
            background: #28a745 !important;
            margin-left: 10px;
        }
    </style>
</head>
<body class="loader-page">
    <div class="app-container">
        <!-- Animated Background -->
        <div class="bg-animation">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>

        <!-- Main Content -->
        <div class="loader-content">
            <div class="loader-header">
                <div class="app-logo">
                    <div class="logo-icon">üìä</div>
                    <div class="logo-text">
                        <h1>Notebook Viewer</h1>
                        <p>Visualiza tus an√°lisis de forma interactiva</p>
                    </div>
                </div>
            </div>

            <div class="loader-card">
                <div class="card-header">
                    <h2>Cargar Dataset</h2>
                    <p>Ingresa la ruta completa de la carpeta con tus notebooks</p>
                </div>

                <div class="card-body">
                    <!-- Path Input -->
                    <div class="path-input-group">
                        <div class="input-wrapper">
                            <span class="input-icon">üóÇÔ∏è</span>
                            <input 
                                type="text" 
                                id="folderPath" 
                                class="path-input"
                                placeholder="C:\Users\yanet\Downloads\proyecto-simulacion-ml-main\datasets"
                                value="{{ last_path }}"
                            >
                        </div>
                        <button class="scan-btn" id="scanBtn">
                            <span class="btn-icon">üîç</span>
                            <span class="btn-text">Buscar Notebooks</span>
                        </button>
                        <button class="scan-btn test-btn" id="testBtn">
                            <span class="btn-icon">üß™</span>
                            <span class="btn-text">Test</span>
                        </button>
                    </div>

                    <!-- Recent Paths -->
                    {% if last_path %}
                    <div class="recent-section">
                        <div class="recent-label">√öltima ruta usada:</div>
                        <div class="recent-path" id="recentPath">
                            <span class="recent-icon">‚è±Ô∏è</span>
                            <span class="recent-text">{{ last_path }}</span>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h3>Notebooks Encontrados</h3>
                    <span class="results-count" id="resultsCount">0</span>
                </div>
                <div class="notebooks-grid" id="notebooksGrid"></div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Procesando...</div>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script>
        console.log('‚úÖ Script cargado');
        
        // TEST: Verificar que el DOM est√° listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM listo');
            
            const scanBtn = document.getElementById('scanBtn');
            const testBtn = document.getElementById('testBtn');
            const folderPath = document.getElementById('folderPath');
            
            console.log('üîç Bot√≥n scanBtn:', scanBtn ? 'ENCONTRADO' : 'NO ENCONTRADO');
            console.log('üîç Bot√≥n testBtn:', testBtn ? 'ENCONTRADO' : 'NO ENCONTRADO');
            console.log('üîç Input folderPath:', folderPath ? 'ENCONTRADO' : 'NO ENCONTRADO');
            
            // Test button - Verificar que los eventos funcionan
            if (testBtn) {
                testBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('‚úÖ TEST: ¬°El bot√≥n funciona!');
                    alert('‚úÖ ¬°El bot√≥n funciona! Los eventos est√°n correctos.');
                });
            }
            
            // Scan button
            if (scanBtn) {
                scanBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('üîò Click en Buscar Notebooks');
                    scanFolder();
                });
            }
            
            // Enter key
            if (folderPath) {
                folderPath.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        console.log('‚å®Ô∏è Enter presionado');
                        scanFolder();
                    }
                });
            }
            
            // Recent path click
            const recentPath = document.getElementById('recentPath');
            if (recentPath) {
                recentPath.addEventListener('click', function() {
                    const path = '{{ last_path }}';
                    document.getElementById('folderPath').value = path;
                    scanFolder();
                });
            }
        });
        
        // Scan Folder Function
        async function scanFolder() {
            console.log('üìû scanFolder() llamada');
            
            const path = document.getElementById('folderPath').value.trim();
            console.log('üìÅ Ruta ingresada:', path);
            
            if (!path) {
                alert('‚ùå Por favor ingresa una ruta');
                showToast('Por favor ingresa una ruta', 'error');
                return;
            }

            showLoading(true);

            try {
                const formData = new FormData();
                formData.append('folder_path', path);

                console.log('üì§ Enviando petici√≥n POST a /api/scan-folder/');
                
                const response = await fetch('/api/scan-folder/', {
                    method: 'POST',
                    body: formData
                });

                console.log('üì• Respuesta recibida:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìä Datos recibidos:', data);

                if (data.success) {
                    console.log(`‚úÖ ${data.notebooks.length} notebooks encontrados`);
                    displayNotebooks(data.notebooks);
                    showToast(`‚úì ${data.notebooks.length} notebooks encontrados`, 'success');
                } else {
                    console.error('‚ùå Error del servidor:', data.error);
                    showToast('Error: ' + data.error, 'error');
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                console.error('‚ùå Error de conexi√≥n:', error);
                showToast('Error: ' + error.message, 'error');
                alert('‚ùå Error de conexi√≥n:\n' + error.message + '\n\nVerifica la consola (F12) para m√°s detalles.');
            } finally {
                showLoading(false);
            }
        }

        // Display Notebooks
        function displayNotebooks(notebooks) {
            console.log('üìã displayNotebooks() llamada con', notebooks.length, 'notebooks');
            
            const resultsSection = document.getElementById('resultsSection');
            const notebooksGrid = document.getElementById('notebooksGrid');
            const resultsCount = document.getElementById('resultsCount');

            resultsSection.style.display = 'block';
            resultsCount.textContent = notebooks.length;
            notebooksGrid.innerHTML = '';

            notebooks.forEach(nb => {
                const card = document.createElement('div');
                card.className = 'notebook-card';
                card.innerHTML = `
                    <div class="notebook-icon">üìì</div>
                    <div class="notebook-info">
                        <h4>${nb.name}</h4>
                        <p>${formatFileSize(nb.size)}</p>
                    </div>
                    <button class="open-btn" onclick="openNotebook('${escapeHtml(nb.path)}', '${nb.slug}')">
                        Abrir
                    </button>
                `;
                notebooksGrid.appendChild(card);
            });

            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Open Notebook
        async function openNotebook(path, slug) {
            showLoading(true, 'Procesando notebook...');

            try {
                const formData = new FormData();
                formData.append('notebook_path', path);

                const response = await fetch('/api/process-notebook/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showToast(`‚úì Notebook procesado`, 'success');
                    setTimeout(() => {
                        window.location.href = `/notebook/${slug}/`;
                    }, 500);
                } else {
                    showToast('Error: ' + data.error, 'error');
                    showLoading(false);
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
                showLoading(false);
            }
        }

        // Utilities
        function showLoading(show, text = 'Procesando...') {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                const loadingText = overlay.querySelector('.loading-text');
                if (loadingText) loadingText.textContent = text;
                overlay.style.display = show ? 'flex' : 'none';
            }
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            if (!container) return;
            
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        console.log('‚úÖ Todas las funciones definidas');
    </script>
</body>
</html>
